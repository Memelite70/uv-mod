<!DOCTYPE html>
<html>
  <head>
    <script src="search-iframe.js" defer></script>

  
  </head>
   <body>
      <div id="content">
         <h1>Search the Web with Google</h1>

         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
          </form>
<iframe id='proxFrame' src="" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
</iframe>
      </div>
   </body>
</html>
